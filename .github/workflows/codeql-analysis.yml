name: "CodeQL"

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 21 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Initialize CodeQL ğŸ›ï¸
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis ğŸš€
      uses: github/codeql-action/analyze@v1
